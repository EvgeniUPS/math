<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="math">
  <div class="math__wrapper">
    <div class="math__header">
      <div class="math__header-title">Умножение</div>
      <div class="math__header-numbers">
        <div class="math__header-number">1</div>
        <div class="math__header-number">2</div>
        <div class="math__header-number">3</div>
        <div class="math__header-number">4</div>
        <div class="math__header-number">5</div>
        <div class="math__header-number">6</div>
        <div class="math__header-number">7</div>
        <div class="math__header-number">8</div>
        <div class="math__header-number">9</div>
        <div class="math__header-number">10</div>
        <div class="math__header-number math__header-number--all">All</div>
      </div>
      <div class="math__header-start">Start</div>
    </div>
    <div class="math__body">
      <div class="math__numbers">
        <div class="math__number math__numbers-num1">2</div>
        <div class="math__number math__numbers-action">*</div>
        <div class="math__number math__numbers-num2" >4</div>
        <div class="math__number math__numbers-eq">=</div>
        <div class="math__number math__numbers-result">8</div>
      
      </div>
      <div class="math__answer">
        <input type="number" class="math__answer-input"></input>
        <button class="math__answer-button">Check</button>
      </div>
    </div>
    <div class="math__footer">Results</div>
  </div>
</div>

<script src="./main.js"></script>
</body>
</html>
